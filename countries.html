        }

        .name {
            font-size: 30px;
            padding-left: 30px;
            margin: 15px 0 5px;
        }

        .region {
            padding-left: 30px;
            font-size: 18px;
            color: gray;
        }

        .population,
        .language,
        .currency {
            font-size: 18px;
            color: gray;
        }

        .info {
            width: 100%;
            padding: 10px 0;
        }

        .info td {
            padding: 8px 20px;
            font-family: 'Century Gothic', sans-serif;
            font-size: large;
        }
    </style>
</head>
